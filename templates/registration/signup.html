{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}

    <h1>Register</h1>
    <hr>

    <form method="post" class="my-4">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Register</button>
    </form>

    <hr>
    <p>Already have an account? <a href="{% url 'login' %}">Go to login.</a></p>

{% endblock content %}
