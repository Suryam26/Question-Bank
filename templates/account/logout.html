{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}

    <div class="container">

        <h1>Log Out</h1>
        <hr>

        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <p>Are you sure you want to log out?</p>
            <a href="{% url 'home' %}" class="btn btn-secondary">Cancle</a>
            <button class="btn btn-danger" type="submit">Log Out</button>
        </form>

    </div>

{% endblock content %}
